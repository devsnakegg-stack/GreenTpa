  tpaccept-receiver: "<green>You accepted the teleport request from %player%.</green>"
  tpaccept-sender: "<green>%player% accepted your teleport request.</green>"
  tpdeny-receiver: "<red>You denied the teleport request from %player%.</red>"
  tpdeny-sender: "<red>%player% denied your teleport request.</red>"
  tpcancel-sender: "<red>You cancelled the teleport request to %player%.</red>"
  no-pending-requests: "<red>You have no pending teleport requests from %player%.</red>"
  no-requests: "<red>You have no pending teleport requests.</red>"
  warmup-title: "<green><bold>Teleporting in %time%...</bold></green>"
  warmup-cancelled: "<red>Teleport cancelled because you moved!</red>"
  teleport-success: "<green>Teleported successfully!</green>"
  cooldown-active: "<red>You must wait %time% seconds before sending another request.</red>"
  tptoggle-on: "<green>You can now receive teleport requests.</green>"
  tptoggle-off: "<red>You will no longer receive teleport requests.</red>"
  target-disabled-tpa: "<red>%player% has teleport requests disabled.</red>"
  tpblock-success: "<green>You blocked %player% from sending you requests.</green>"
  tpunblock-success: "<green>You unblocked %player%.</green>"
  target-blocked-you: "<red>You cannot send requests to this player.</red>"
  tpaignore-on: "<green>You are now ignoring requests from %player%.</green>"
  tpaignore-off: "<green>You are no longer ignoring requests from %player%.</green>"
  tpaignoreall-on: "<green>You are now ignoring all teleport requests.</green>"
  tpaignoreall-off: "<green>You are no longer ignoring all teleport requests.</green>"
  tpaauto-on: "<green>Auto-accept is now enabled.</green>"
  tpaauto-off: "<red>Auto-accept is now disabled.</red>"
  back-no-location: "<red>You don't have a previous location to return to.</red>"
  tpahereall-sent: "<green>Sent teleport-here requests to all players.</green>"
  reload-success: "<green>Configuration reloaded successfully.</green>"
  tpalist-header: "<green>--- Pending Teleport Requests ---</green>"
  tpalist-item: "<green>- %player% (%type%)</green>"
  usage-tpa: "<red>Usage: /tpa <player></red>"
  usage-tpahere: "<red>Usage: /tpahere <player></red>"
  usage-tpaccept: "<red>Usage: /tpaccept [player]</red>"
  usage-tpdeny: "<red>Usage: /tpdeny [player]</red>"
  usage-tpcancel: "<red>Usage: /tpcancel <player></red>"
  tpa-self: "<red>You cannot teleport to yourself!</red>"
