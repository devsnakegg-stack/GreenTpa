# GreenTPA Messages
# Use MiniMessage format: https://docs.advntr.dev/minimessage/format.html
messages:
  no-permission: "<red>You do not have permission to use this command.</red>"
  player-only: "<red>This command can only be used by players.</red>"
  player-not-found: "<red>Player '%player%' not found.</red>"
  tpa-sent: "<green>Teleport request sent to %player%.</green>"
  tpa-received: "<green>%player% wants to teleport to you.</green><br><click:run_command:/tpaccept %player%><hover:show_text:'Click to accept'><green>[Accept]</green></hover></click> <click:run_command:/tpdeny %player%><hover:show_text:'Click to deny'><red>[Deny]</red></hover></click>"
  tpahere-sent: "<green>Teleport-here request sent to %player%.</green>"
