# GreenTPA Configuration
settings:
  warmup-time: 5 # in seconds
  cooldown-time: 30 # in seconds
  cancel-on-move: true
  clickable-chat: true
  auto-accept-default: false
  prefix: "<green>[GreenTPA]</green> "

# Economy System
economy:
  enabled: true
  mode: "auto"        # auto | manual
  manual-provider: "EssentialsX"

# Pricing System (per command or per world)
# To set a world price, create a section with the world name
pricing:
  tpa: 50
  tpahere: 75
  back: 30
  rtp: 100
  home: 20
  spawn: 10
  # Example world price:
  # world_nether:
  #   rtp: 200
  #   spawn: 50

# Refund System
refund:
  deny: true
  cancel: true
  expire: true

# RTP System
rtp:
  regions:
    world:
      min-x: -5000
      max-x: 5000
      min-z: -5000
      max-z: 5000
    world_nether:
      min-x: -1000
      max-x: 1000
      min-z: -1000
      max-z: 1000

# Home System
homes:
  default-limit: 1
