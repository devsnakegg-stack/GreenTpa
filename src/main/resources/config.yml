# GreenTPA Configuration
settings:
  clickable-chat: true
  auto-accept-default: false
  prefix: "<green>[GreenTPA]</green> "

# Economy System
economy:
  enabled: true
  mode: "auto"        # auto | manual
  manual-provider: "EssentialsX" # Name of the economy plugin or provider

# Supported Providers (Auto-detected):
# EssentialsX, CMI, TheNewEconomy, Xconomy, UltraEconomy, RedisEconomy,
# CraftConomy3, RealEconomy, Gringotts, AdvancedEconomy, QueenEconomy, Treasury

# Pricing System (per command or per world)
# To set a world price, create a section with the world name
pricing:
  tpa: 50
  tpahere: 75
  back: 30
  rtp: 100
  home: 20
  spawn: 10
  # Example world price:
  # world_nether:
  #   rtp: 200
  #   spawn: 50

# Refund System
refund:
  deny: true
  cancel: true
  expire: true

# --- Per System Configuration ---

# Teleport Ask (TPA)
tpa:
  warmup: 5 # in seconds
  cooldown: 30 # in seconds
  cancel-on-move: true

# Teleport Ask Here (TPAHere)
tpahere:
  warmup: 5
  cooldown: 30
  cancel-on-move: true

# Random Teleport (RTP)
rtp:
  warmup: 3
  cooldown: 60
  cancel-on-move: true
  regions:
    world:
      min-x: -5000
      max-x: 5000
      min-z: -5000
      max-z: 5000
    world_nether:
      min-x: -1000
      max-x: 1000
      min-z: -1000
      max-z: 1000

# Home System
home:
  warmup: 3
  cooldown: 10
  cancel-on-move: true
homes:
  default-limit: 1

# Spawn System
spawn:
  warmup: 3
  cooldown: 10
  cancel-on-move: true

# Back System
back:
  warmup: 5
  cooldown: 30
  cancel-on-move: true

# Admin Teleport (Force)
tpo:
  warmup: 0
  cooldown: 0
  cancel-on-move: false

tpohere:
  warmup: 0
  cooldown: 0
  cancel-on-move: false
